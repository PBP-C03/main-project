{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <style>
        nav {
            background-color: #FFDC00;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 100px;
            height: 60px;
            margin-right: 10px;
        }

        .logo {
            font-size: 24px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        li a {
            text-decoration: none;
            color: black;
        }

        li:hover {
            background-color: #9d8e2f;
            color: white;
        }

        li.active {
            background-color: #9d8e2f;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .book-card {
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            border-radius: 50px;
            box-shadow: 2px 7px 25px rgba(0, 0, 0, 0.1);
        }

        .book-details {
            margin-top: 20px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
        }

        .book-image {
            max-width: 500px;
            background-color: transparent;
        }
    </style>
</head>
<body style="background-color:#FAF2D3;">
    {% include 'navbar.html' %} 

    <div class="container">
        {% for book in books %}
        <div class="book-card">
            <div class="book-details">

                <div class="book-image">
                    <img src="{{ book.image }}" alt="{{ book.title }}" width="300">
                </div>

                <p>{{ book.title }}</p>
                <p>IDR {{ book.price }}</p>
                <p>Stock: {{ book.stocks }}</p>
                <div class="warning" style="font-weight: bold;">
                    <p>{{ book.author }}</p>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
{% endblock %}

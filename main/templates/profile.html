{% extends 'base.html' %}

{% block content %}
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addModalLabel">Tambahkan Saldo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form" onsubmit="return false;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Jumlah:</label>
                        <input type="number" class="form-control" id="jumlah" name="jumlah"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Tambahkan</button>
            </div>
        </div>
    </div>
</div>

<div id = "main-container" class="p-3">
    <div id = 'header' class="p-3">
        <div id = "profile-container">
            <h2>Hi {{ profile.user }}! </h2>
            <p id = "userSaldo">Saldo: {{ profile.saldo }} <span>
                <div class = "button-wrapper">
                    <a href="" data-bs-toggle="modal" data-bs-target="#addModal">
                        <button>
                            Tambahkan saldo
                        </button>
                    </a>
                </div>
            </span></p>
        </div>
        
    </div>
    <div id = "content-container" class = "p-3">
        <div id = "saldo-container">

        </div>
        <div id ="button-container">
            <div class = "button-wrapper">
                <button>
                    Jual Buku
                </button>
            </div>
            <div class = "button-wrapper" id="history-button">
                <button>
                    Riwayat pembelian
                </button>
            </div>
        </div>
        <div id = "card-container">
            <div id = "card-wrapper" class="d-flex"></div>
        </div>
    </div>
</div>
<style>
    #main-container {
        height: 100vh;
        width: 100%;
    }
    #profile-container {
        border-bottom: 2px solid;
        max-width: 25%;
    }
    #button-container {
        display: flex;
        flex-direction: row;
    }

    .button-wrapper {
        margin: 10px;
    }
    button {
        border-color: transparent;
        border-radius: 25px;
    }
    #card-wrapper {
        display: flex;
        overflow-x: auto;
    }

    .card.product-card {
        flex: 0 0 auto;
        width: 300px; /* Set the width of each card */
        margin: 0 10px; /* Adjust margin as needed */
    }

    #card-content-container {
        padding: 5px;
    }

    #desc-container {
    max-height: 50px; /* Adjust this value as needed */
    overflow-y: auto;
    border-radius: 5px;
    background-color: whitesmoke;
}
    #desc-value {
        padding: 5px;
    }

</style>
<script> 
        async function getProducts() {
            return fetch("{% url 'main:get_saldo' %}",{method:'GET'}).then((res) => res.json())
        }
        function delNota(id){
            const url = `{% url 'checkoutbook:del_nota' 0 %}`.replace('0', id);
            return fetch(url,{method:'POST'}).then(showHistory);
        }

        async function getDesc(id) {
            const url = `{% url 'checkoutbook:get_desc' 0 %}`.replace('0', id);
            return fetch(url).then((res) => res.json());
        }
        
        async function refreshSaldo() {
            console.log("Refreshing saldo...");
            const profile = await getProducts()
            let htmlString = `Saldo: ${profile[0].fields.saldo}`

            document.getElementById("userSaldo").innerHTML = htmlString
        }
        refreshSaldo()

        async function getNota() {
            return fetch("{% url 'checkoutbook:get_nota' %}").then((res) => res.json())
        }

        function addProduct() {
            fetch("{% url 'main:insert_balance' %}", {
                method: "POST",
                body: new FormData(document.querySelector('#form'))
            }).then(() => {
                refreshSaldo();
                document.getElementById("form").reset();
            });

            return false;
        }
        document.getElementById("button_add").onclick = addProduct

        function showHistory() {
    const response = fetch("{% url 'checkoutbook:get_nota' %}", {
        method: "GET",
    });

    response.then(async (response) => {
        const data = await response.json();
        data.sort((a, b) => a.pk - b.pk);

        let htmlString = "";

        for (let index = 0; index < data.length; index++) {
            const item = data[index];
            const desc = await getDesc(item.pk);
            let descString = '';
            desc.forEach((item, index) => {
                const title = item.fields.title.length > 60 ? item.fields.title.slice(0, 60) + '...' : item.fields.title;
                descString += `<p>${index + 1}. ${title} </p>`;
            });

            htmlString += `
                <div class="card col-md-4 product-card ${index === data.length - 1 ? 'last-product' : ''}" style="width: 30%; max-height: 400px; min-height: 200px;">
                    <div class="card-header">Nota ${index + 1}</div>
                    <h5 class="card-title text-center">${item.fields.date}</h5>
                    <div id="card-content-container">
                        <p>Description: ${item.fields.alamat}</p>
                        <p>Amount: ${item.fields.total_amount}</p>
                        <p>Price: ${item.fields.total_harga}</p>
                        <p>Buku:</p>
                        <div id ="desc-container">
                            <div id ="desc-value">${descString}</div>
                        </div>
                        <p>Pengiriman: ${item.fields.metode}</p>
                        <p>Harga: ${item.fields.total_harga}</p>
                    </div>
                    <button type="button" class="button-wrapper" onclick="delNota(${item.pk})">Delete</button>
                </div>
            `;
        }

        document.getElementById("card-wrapper").innerHTML = htmlString;
    });
}

document.getElementById("history-button").onclick = showHistory;

            function delNota(id){
            const url = `{% url 'checkoutbook:del_nota' 0 %}`.replace('0', id);
            return fetch(url,{method:'POST'}).then(showHistory);
        }
    
        async function getBook(id){
            const url = `{% url 'checkoutbook:get_book' 0 %}`.replace('0', id);
            return fetch(url).then((res) => res.json());
        }
</script>
{% endblock content %}
